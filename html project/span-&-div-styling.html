<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span-&-div-styling</title>
    <style>
        p{
            color: rgb(124, 106, 190); font-size: large;
        }
        .bangla{
            font-style: italic; color: black;
        }
        .ittefaq{
            background-color: lightblue;
        }
        </style>
</head>
<body>
    <p id="desh" text-align="justify" >
        দৈনিক ইত্তেফাক বাংলাদেশের <span class="bangla">বাংলা ভাষার</span> একটি জাতীয় দৈনিক সংবাদপত্র। </p>
    <div class="ittefaq">
        <h3>paper</h3>
        <p>এটি বাংলা ভাষার প্রিন্ট সংস্করণ ছাড়াও ইংরেজি অনলাইন সংস্করণে প্রকাশিত হয়।</p>
    </div>
</body>
</html>
