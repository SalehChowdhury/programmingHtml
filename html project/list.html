<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        h2{
            color: blue;
        }
    </style>
    <title>list</title>
  </head>
  <body>
    <h2>An Ordered List</h2>
    <ol>
      <li>computer</li>       <!-- li = list item -->
      <li>rem</li>   
      <li>processor</li>
    </ol>
    <h2>Orderd list count from 4</h2>
    <ol start="4">            <!--Orderd list count from 4-->
      <li>keyboard</li>
      <li>mouse</li>
    </ol>
    
    <ol type="A"></ol>        <!--orderd list type A-->

    <ol type="I"></ol>        <!--orderd list type I-->
    <h2>An Unordered List</h2>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>

    <ul type="square"></ul>    <!--unorderd list type square-->
 
    <ul type="circle"></ul>    <!--unorderd list type circle-->
    <h2>A Description List</h2>
    <dl>
       <dt>Coffee</dt>             <!--description term-->
       <dd> black hot drink</dd>   <!--Description describes-->
       <dt>Milk</dt>  
       <dd> white cold drink</dd>
    </dl>
  </body>
</html>
