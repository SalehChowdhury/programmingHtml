<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        h2{
            color: blue;
        }
    </style>
    <title>list</title>
  </head>
  <body>
    <h2>An Ordered List</h2>
    <ol>
      <li>computer</li>       <!-- list item -->
      <li>rem</li>   
      <li>processor</li>
    </ol>
    <h2>Orderd list count from 4</h2>
    <ol start="4">
      <li>keyboard</li>
      <li>mouse</li>
    </ol>
    <!--orderd list A-->
    <ol type="A"></ol>
    <!--orderd list I-->
    <ol type="I"></ol>
    <h2>An Unordered List</h2>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>
    <!--unorderd list square-->
    <ul type="square"></ul>
    <!--unorderd list circle-->
    <ul type="circle"></ul>
    <h2>A Description List</h2>
    <dl>
       <dt>Coffee</dt>
       <dd>- black hot drink</dd>  <!--Description describes-->
       <dt>Milk</dt>               <!--description term-->
       <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
