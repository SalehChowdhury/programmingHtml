<body>
<!--entity using--> 
    I love  &nbsp;  &nbsp; &nbsp;  Bangladesh. <br>

    <pre>
    আর দরবার লাগাইস্না, এমনি সারা দিন

          বডি একজনের আর মাথা আরেকজনের লাগাইয়া ভাবলে হইবনি |
        </pre>
<!--unicode symbol using-->
<!--unicode website = https://unicode-table.com/en/-->

<!--Emoji using-->
    <p style="font-size:25px">&#129409;</p>
<!--Emoji website = https://www.w3schools.com/charsets/ref_emoji.asp-->
    <p>I will display &#129409;</p>
