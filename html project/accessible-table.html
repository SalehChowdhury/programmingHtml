<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accessible-table</title>
</head>
<body>
    <header>
        <h1>HTML TABLE</h1>
    </header>
    <main>
        <table>
            <caption>Students info</caption>
            <colgroup>
                <col span="2" style="background-color: chocolate;"/>
            </colgroup>
          <thead> 
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">GPA</th>
            </tr>
          </thead> 
          <tbody>
            <tr>
                <th scope="row">201</th>
                <td>anisul</td>
                <td>4.80</td>
            </tr>
            <tr>
                <td scope="row">202</td>
                <td>babu</td>
                <td>4.50</td>
            </tr>
          </tbody> 
        </table>
    </main>
</body>
</html>
