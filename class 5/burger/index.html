<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--header section start-->
    <header>
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="menu">
                    <div class="top-contact">
                        <img src="img/bike.png" alt="">
                        <span>Express Delivery +123456789</span>
                    </div>
                    <div class="menu-item">
                        <ul>
                            <li><a href="">HOME</a></li>
                            <li><a href="">MENU</a></li>
                            <li><a href="">OUR STORY</a></li>
                            <li><a href="">CONTUCT US</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--header section end-->    
    <!--banner section start-->    
    <section class="banner">
        <div class="container">
            <div class="content">
                <div class="content-left">
                    <div class="inner">
                    <span>It is a good time for the great taste of burgers</span>
                    <h1>BURGER</h1>
                    <h2>Week</h2>
                    </div>
                </div>
                <div class="content-right">
                    <img src="img/banner-img.png" alt="">
                </div>
            </div>
        </div>
    </section>
        <!--bunner section end--> 
        <!--burger marketing section start--> 
    <section class="burgers">
        <div class="container">
            <div class="gallery">
                <div class="g-left">
                    <div class="item">
                        <img src="img/burger-1.png" alt="">
                        <div class="item-text">
                            <h3>Try it today</h3>
                            <h1>Most Popular Burger</h1>
                        </div>
                    </div>
                </div>
                <div class="g-right">
                    <div class="item item-top">
                        <img src="img/U7.png" alt="">
                        <div class="item-text">
                            <h3>Try it today</h3>
                            <h1>MORE FUN <br>MORE TASTE</h1>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/U8.png" alt="">
                        <div class="item-text">
                            <h3>Try it today</h3>
                            <h1>FRESH & CHILL</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
                <button>always tasty burger</button>
            </div>
        </div>
    </section>   
        <!--barger marketing section end--> 
</body>
</html>
