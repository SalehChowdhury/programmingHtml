<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="registration-form">
      <div class="container">
        <div class="form-box">
          <h2>Create Account</h2>
          <form action="">
            <input type="text" name="" placeholder="Your Name" class="form-control"/>
            <input type="email" name="" placeholder="Your Email" class="form-control" />
            <input type="password" name="" placeholder="Password" class="form-control"/>
            <input type="password" name="" placeholder="Confirm Password" class="form-control"/>
            <label for="">
                <input type="checkbox" name="" id="" class="last"/>
                I Agree With <a href="">Terms and Conditions</a>
                <input type="Submit" value="Sign Up" class="form-btn">
            </label>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
